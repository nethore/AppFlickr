<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Flickr</title>

    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Istok+Web:700" rel="stylesheet">

    <!-- Mon css sass -->
    <link rel="stylesheet" href="dist/css/bundle-sass.css" media="screen" charset="utf-8">

  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a data-activates="slide-out" href="#" class="left brand-logo affiche-sidebar tooltipped" data-position="right" data-delay="50" data-tooltip="Cliquez ici pour acceder aux options"><i class="fa fa-flickr" aria-hidden="true"></i> Flickr<span>Ify</span> </a>
          <a href="#" data-activates="mobile-demo" class="right button-collapse"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="selecteur right hide-on-med-and-down">
          </ul>

        </div>
      </nav>
    </div>
  <div>
    <ul id="mobile-demo" class="selecteur side-nav">
    </ul>
  </div>
  <!-- Side nav  -->
  <div id="slide-out" class="side-nav">
    <div>
      <h4>FlickrIfy</h4>
      <p>FlickrIfy vous permet de récuperer un ensemble d'images depuis Flickr à partir d'un tag.</p>
    </div>
    <div>
      <div class="chip-holder">
      </div>
    </div>
    <form>
      <div class="input-field">
        <input id="tags" type="text" class="validate">
        <label for="tags">Ajouter un ou plusieurs tags</label>
      </div>
      <div>
        <button class="btn waves-effect waves-light" type="button" id="add-tag">Ajouter
          <i class="material-icons right">library_add</i>
        </button>
      </div>
    </form>
      <div class="range-holder">
        <p>Combien d'images voulez vous afficher ?</p>
        <form action="#">
          <p class="range-field">
            <input type="range" id="range-image" min="1" max="20" value="20" /><span class="img-counter">20</span>
          </p>
        </form>
      </div>
</div>
  <!-- Fin side nav -->

  <div class="loader-div">
    <div class="preloader-wrapper active" id="loading">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>

    <div class="grid"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/masonry/dist/masonry.pkgd.min.js" charset="utf-8"></script>
    <script src="bower_components/imagesloaded/imagesloaded.pkgd.min.js" charset="utf-8"></script>
    <script src="dist/js/app.min.js" charset="utf-8"></script>
  </body>
</html>
